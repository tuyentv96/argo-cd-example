apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raspberry
  namespace: argocd
spec:
  project: default
  source:
    path: application-set
    repoURL: https://github.com/tuyentv96/argo-cd-example
    targetRevision: HEAD
    helm:
      values: |
        apps:
        - name: echo-http
          path: raspberry/overlays/echo-http
        - name: echo-http2
          path: raspberry/overlays/echo-http2
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true
