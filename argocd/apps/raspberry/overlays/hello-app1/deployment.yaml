---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app1
spec:
  replicas: 4
  template:
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            memory: "75Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
