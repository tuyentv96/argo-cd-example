apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: selfsigned
spec:
  tls:
    - secretName: test-ingress-tls
      hosts:
        - picluster.xyz
spec:
  rules:
  - host: picluster.xyz
    http:
      paths:
        - path: /apple
          pathType: Prefix
          backend:
            service:
              name: hello-app1
              port:
                number: 80
