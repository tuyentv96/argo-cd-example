apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-2
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/app-2
    repoURL: https://github.com/tuyentv96/argo-cd-example
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
