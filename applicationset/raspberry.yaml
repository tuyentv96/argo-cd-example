apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: raspberry
  namespace: raspberry
spec:
  generators:
  - git:
      repoURL: https://github.com/tuyentv96/argo-cd-example
      revision: HEAD
      directories:
      - path: raspberry/overlays/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        repoURL: https://github.com/tuyentv96/argo-cd-example
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: raspberry
